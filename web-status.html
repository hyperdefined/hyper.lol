<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>hyperdefined - Web Stats</title>
        <meta name="description" content="hyperdefined's website">
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@hyperdefined"/>
        <meta name="twitter:creator" content="@hyperdefined"/>
        <meta property="og:url" content="https://hyper.lol/"/>
        <meta property="og:title" content="hyperdefined"/>
        <meta property="og:description" content="hyperdefined's site."/>


        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="assets//css/custom.css">
        <link rel="canonical" href="https://hyper.lol/"/>

        <link rel="icon" href="https://hyper.lol/assets/img/profile_picture.png" type="image/gif" >

        <style>
            .netdata-badge {
                width: 250px;
            }
        </style>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152054297-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-152054297-1');
        </script>

    </head>

    <body>
    <div class="container">
        <div class="text-center">
            <img class="rounded-circle" src="https://hyper.lol/assets/img/giphy.gif" alt="hyper">
        </div>
            <h1 class="text-center">hyper.lol</h1>
                <h4>Websites</h4> <hr>
                <p>hyperbox mainly runs small websites.</p>
                <img class="netdata-badge" src="https://hyperbox.hyper.lol/api/v1/badge.svg?chart=system.cpu">
                <img class="netdata-badge" src="https://hyperbox.hyper.lol/api/v1/badge.svg?chart=system.load">
                <img class="netdata-badge" src="https://hyperbox.hyper.lol/api/v1/badge.svg?chart=system.ram">
                <img class="netdata-badge" src="https://hyperbox.hyper.lol/api/v1/badge.svg?chart=system.uptime">
                <img class="netdata-badge" src="https://hyperbox.hyper.lol/api/v1/badge.svg?chart=web_log_nginx.response_statuses&label=nginx.responses">
                <h4>hyperion</h4> <hr> 
                <p>hyperion runs a Minecraft server (<a href="https://destroymc.net">destroymc.net</a>) and a few websites.</p>
                <img class="netdata-badge" src="https://hyperion.hyper.lol/api/v1/badge.svg?chart=system.cpu">
                <img class="netdata-badge" src="https://hyperion.hyper.lol/api/v1/badge.svg?chart=system.load">
                <img class="netdata-badge" src="https://hyperion.hyper.lol/api/v1/badge.svg?chart=system.ram">
                <img class="netdata-badge" src="https://hyperion.hyper.lol/api/v1/badge.svg?chart=system.uptime">
                <img class="netdata-badge" src="https://hyperion.hyper.lol/api/v1/badge.svg?chart=web_log_nginx.response_statuses&label=nginx.responses">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
        var NETDATA_BADGES_AUTOREFRESH_SECONDS = 3;
        function refreshNetdataBadges() {
          var now = new Date().getTime().toString();
          $('.netdata-badge').each(function() {
            this.src = this.src.replace(/\&_=\d*/, '') + '&_=' + now;
          });
          setTimeout(refreshNetdataBadges, NETDATA_BADGES_AUTOREFRESH_SECONDS * 1000);
        }
        setTimeout(refreshNetdataBadges, NETDATA_BADGES_AUTOREFRESH_SECONDS * 1000);
    </script>
    </body>
</html>
